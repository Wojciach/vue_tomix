<svg id="starSVG" width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:gold;stop-opacity:1" />
      <stop offset="100%" style="stop-color:gold;stop-opacity:0" />
    </radialGradient>
  </defs>
  <path id="mainStar" fill-rule="evenodd" clip-rule="evenodd" d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z" fill="url(#grad)">
    <animateTransform id="mainRotation" attributeType="XML" attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="5s" repeatCount="indefinite"/>
  </path>
  <g id="glitterGroup">
    <!-- Glitter circles here with individual animations -->
    <circle cx="5" cy="5" r="0.5" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="10" cy="4" r="0.5" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="0.9s" repeatCount="indefinite" />
    </circle>
    <circle cx="15" cy="3" r="0.5" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="0.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="20" cy="5" r="0.5" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
    </circle>
    <!-- Add more circles as needed -->
  </g>
  <script type="text/javascript"><![CDATA[
    var speedFactor = .1; // Change this value to speed up or slow down animations

    function setAnimationSpeed() {
      var mainRotation = document.getElementById('mainRotation');
      var glitterGroup = document.getElementById('glitterGroup');
      var animations = glitterGroup.getElementsByTagName('animate');
      
      mainRotation.setAttribute('dur', (5 * speedFactor) + 's');

      for (var i = 0; i < animations.length; i++) {
        var baseDur = parseFloat(animations[i].getAttribute('dur'));
        animations[i].setAttribute('dur', (baseDur * speedFactor) + 's');
      }
    }

    setAnimationSpeed();
  ]]></script>
</svg>
